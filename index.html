<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>BCN Metro Tracker - Watch all BCN metro lines</title>
  </head>
  <body>
    <header>
      <h1>BCN Metro Tracker</h1>
      <h2>Select the metro line you want to check</h2>
    </header>
    <main>
      <section>
        <input
          type="text"
          id="line-input"
          list="line-options"
          placeholder="Type or select a Metro Line"
        />
        <datalist id="line-options">
          <option value="L1"></option>
          <option value="L2"></option>
          <option value="L3"></option>
          <option value="L4"></option>
          <option value="L5"></option>
          <option value="L6"></option>
          <option value="L7"></option>
          <option value="L8"></option>
          <option value="L9 - Nord"></option>
          <option value="L9 - Sud"></option>
          <option value="L10 - Nord"></option>
          <option value="L10 - Sud"></option>
          <option value="L11"></option>
          <option value="L12"></option>
        </datalist>
      </section>
      <section class="stopsSection">
        <ul class="stops" id="stops">
            <li>sdfsdf</li>
            <li>sdfsdf</li>
        </ul>
      </section>
    </main>
    <footer>
      <a
        rel="noopener noreferrer"
        target="_blank"
        href="https://github.com/oriioll"
        >@oriioll</a
      >
    </footer>
    <script src="src/scripts/scripts.js"></script>
  </body>
</html>
