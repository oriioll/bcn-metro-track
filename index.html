<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>BCN Metro Tracker - Watch all BCN metro lines</title>
  </head>
  <body>
    <header>
      <h1>BCN Metro Tracker</h1>
      <h2>Select the metro line you want to check</h2>
    </header>
    <main>
      <section>
        <select id="line-options">
          <option value="L1"><span>L1</span> | Hospital de Bellvitge - Fondo</option>
          <option value="L2"><span>L2</span> | Paral·lel - Badalona Pompeu Fabra</option>
          <option value="L3"><span>L3</span> | Zona Universitària - Trinitat Novas</option>
          <option value="L4"><span>L4</span> | Trinitat Nova - La Pau</option>
          <option value="L5"><span>L5</span> | Cornellà Centre - Vall d'Hebron</option>
          <option value="L6"><span>L6</span> | Plaça Catalunya - Sarrià</option>
          <option value="L7"><span>L7</span> | Plaça Catalunya - Av Tibidabo</option>
          <option value="L8"><span>L8</span> | Plaça Espanya - Moli Nou | Ciutat Cooperativa</option>
          <option value="L9N"><span>L9 - Nord</span> | La Sagrera - Can Zam</option>
          <option value="L9S"><span>L9 - Sud</span> | Aeroport T1 - Zona Universitària</option>
          <option value="L10N"><span>L10 - Nord</span> | La Sagrera - Gorg</option>
          <option value="L10S"><span>L10 - Sud</span> | ZAL | Riu Vell - Collblanc</option>
          <option value="L11"><span>L11</span> | Trinitat Nova - Can Cuiàs</option>
          <option value="L12"><span>L12</span> | Sarrià - Reina Elisenda</option>
        </select>
      </section>
      <section class="stopsSection">
        <ul class="stops" id="stops">
        </ul>
      </section>
    </main>
    <footer>
      <a
        rel="noopener noreferrer"
        target="_blank"
        href="https://github.com/oriioll"
        >@oriioll</a
      >
    </footer>
    <script src="src/scripts/scripts.js"></script>
  </body>
</html>
